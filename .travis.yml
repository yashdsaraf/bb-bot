dist: trusty
sudo: required
before_install:
- openssl aes-256-cbc -K $encrypted_1a2cff5fdb56_key -iv $encrypted_1a2cff5fdb56_iv
  -in credentials.properties.enc -out credentials.properties -d
- chmod +x scripts/*
- scripts/install-dependencies.sh
install: scripts/gettoolchains.sh
script: scripts/readytorock.sh
env:
  global:
  - VER="1.26.2-YDS"
  - STATUS="stable"
  matrix:
  - TO_BUILD="arm arm64"
  - TO_BUILD="x86 x86_64"
  - TO_BUILD="mips mips64"
  - TO_BUILD="mipseb"
  - TO_BUILD="boxemup"
after_success:
- test "$TO_BUILD" != "boxemup" && exit
- scripts/settags.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file:
      - "bbx/out/*/*zip"
      - "bbx/out/*/Tars/*tar.gz"
  file_glob: true
  skip_cleanup: true
  on:
    repo: yashdsaraf/bb-bot
